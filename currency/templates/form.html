{% extends 'index.html' %} {% block content %}

<form action="/convert">
  <div class="form-group">
    <label
      >Converting from:
      <input name="code_from" value="{{ code_from }}" />
    </label>
  </div>
  <div class="form-group">
    <label
      >Converting to:
      <input name="code_to" value="{{ code_to }}" />
    </label>
  </div>
  <div class="form-group">
    <label
      >Amount:
      <input name="amt" value="{{ amt }}" />
    </label>
  </div>
  <div>
    <button type="submit" class="button">Convert</button>
  </div>
</form>

{% endblock %}
